<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar en Gmail</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            width: 50%;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buscar en Gmail</h1>
        <form action="{{ url_for('search_gmail') }}" method="GET">
            <input type="text" name="query" placeholder="Escribe tu bÃºsqueda" required>
            <button type="submit">Buscar</button>
        </form>
        
        {% if result %}
        <div class="result">
            <h2>Resultados:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
